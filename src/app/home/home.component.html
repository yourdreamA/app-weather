<div class="container pt-4">
    <div class="row">
        <div class="col m-2 p-4 border">

                city name : {{weatherData?.city.name}}
                <br>
                Lon : {{weatherData?.city.coord.lon}} , Lat : {{weatherData?.city.coord.lat}}
        </div>

        <div class="col m-2 p-4 border">
            <div class="row">
                <div class="col m-1 p-1 border" *ngFor="let item of weatherData?.list;">
                    <p>{{item.temp.day}}</p>
                    <img src="http://openweathermap.org/img/wn/{{item.weather[0].icon}}@2x.png">
                    <p>{{item.dt * 1000 | date}}</p>

                </div>
            </div>

        </div>


    </div>
